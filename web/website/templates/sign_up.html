{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="mt-5 d-flex justify-content-center transparent-box">
        <div class="card" style="width: 30rem; background-color: rgba(255, 255, 255, 0.8); opacity: 0.95;">
            <div class="card-body">
                <h3 class="text-center">Sign Up</h3>
                <form method="POST" class="mt-4">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required />
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required />
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required />
                    </div>
                    <div class="form-group">
                        <label for="password2">Password (Confirm)</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
