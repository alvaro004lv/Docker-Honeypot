{% extends "base.html" %} 
{% block title %}Home{% endblock %}

{% block content %}
    <div class="mt-5">
        <h1 class="text-center text-white">Notes</h1> 
        <div class="list-group mt-3">
            {% for note in user.notes %}
            <div class="list-group-item d-flex justify-content-between align-items-center" style="background-color: rgba(255, 255, 255, 0.9);">
                {{ note.text }}
                <button type="button" class="close" onclick="deleteNote({{ note.id }})">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <textarea name="note" id="note" class="form-control" placeholder="Add a new note..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Note</button>
            </div>
        </form>
    </div>
{% endblock %}
