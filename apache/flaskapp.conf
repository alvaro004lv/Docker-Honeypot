<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess flaskapp threads=5
    WSGIScriptAlias / /var/www/html/main.wsgi

    <Directory /var/www/html>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
